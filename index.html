<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Branded System</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="Your Logo">

        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-contain">


    </div>


    <footer>
        <div class="footer-container">
            <div class="social-media">
                <a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="contact-details">
                <p>Contact us: info@example.com</p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
            <div class="address">
                <p>Your Company Name</p>
                <p>123 Main Street, Cityville, Country</p>
            </div>
        </div>
    </footer>

</body>

</html>
